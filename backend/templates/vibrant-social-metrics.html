<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Social Metrics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@300;400;500;600;700&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .infographic {
            width: 100%;
            min-height: 1080px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: white;
            transform: rotate(45deg);
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            z-index: 10;
            position: relative;
        }
        
        .main-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 20px;
            font-family: 'Fredoka', cursive;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .subtitle {
            font-size: 24px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Main Content Grid - Changed to Zigzag Layout */
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 80px;
            flex: 1;
            z-index: 10;
            position: relative;
        }
        
        /* Zigzag Row */
        .zigzag-row {
            display: flex;
            align-items: center;
            gap: 80px;
            margin-bottom: 60px;
        }
        
        .zigzag-row:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        /* Left Column - Big Numbers */
        .big-numbers {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 60px;
        }
        
        .big-stat {
            text-align: center;
            flex: 1;
        }
        
        .big-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .big-number {
            font-size: 84px;
            font-weight: 900;
            color: #ffffff;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            line-height: 0.9;
        }
        
        .big-label {
            font-size: 20px;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Chart Item as Individual Blocks */
        .chart-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            min-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-icon {
            font-size: 32px;
            margin-right: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .chart-info {
            flex: 1;
        }
        
        .chart-title {
            font-size: 24px;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .chart-value {
            font-size: 36px;
            color: #ffffff;
            font-weight: 900;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .chart-bar-container {
            height: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }
        
        .chart-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.7));
            border-radius: 10px;
            width: var(--bar-width);
            animation: fillBar 2s ease-out;
            position: relative;
        }
        
        @keyframes fillBar {
            from { width: 0; }
            to { width: var(--bar-width); }
        }
        
        .chart-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Bottom Row */
        .bottom-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            z-index: 10;
            position: relative;
        }
        
        .bottom-stat {
            text-align: center;
        }
        
        .bottom-icon {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .bottom-number {
            font-size: 32px;
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .bottom-label {
            font-size: 16px;

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
