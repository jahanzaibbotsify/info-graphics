<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Data Flow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .infographic {
            width: 100%;
            min-height: 1080px;
            background: radial-gradient(circle at 20% 80%, #0a0a23 0%, #1a1a3e 25%, #2d1b69 50%, #0f0f23 100%);
            position: relative;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            padding: 80px;
            display: flex;
            flex-direction: column;
        }
        
        /* Animated Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: particleFloat 8s linear infinite;
        }
        
        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 90%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 60%; animation-delay: 4s; }
        
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 1; }
            25% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
            50% { transform: translateY(10px) translateX(-15px); opacity: 0.6; }
            75% { transform: translateY(-10px) translateX(20px); opacity: 0.9; }
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 10;
        }
        
        .main-title {
            font-size: 58px;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: neonFlicker 2s ease-in-out infinite alternate;
        }
        
        @keyframes neonFlicker {
            0%, 100% { 
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
                color: #00ffff;
            }
            50% { 
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
                color: #80ffff;
            }
        }
        
        .subtitle {
            font-size: 22px;
            color: #ff006f;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 10px #ff006f;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            flex-direction: column;
            gap: 80px;
            flex: 1;
            position: relative;
            z-index: 10;
        }
        
        /* Left Side - Vertical Stats */
        .vertical-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .stat-block {
            text-align: center;
            flex: 1;
        }
        
        .stat-icon {
            font-size: 50px;
            color: #ff6b35;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff6b35;
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .stat-number {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            line-height: 0.9;
        }
        
        .stat-label {
            font-size: 18px;
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 8px #00ffff;
        }
        
        .stat-trend {
            font-size: 14px;
            color: #39ff14;
            font-weight: 600;
            margin-top: 8px;
            text-shadow: 0 0 8px #39ff14;
        }
        
        /* Right Side - Horizontal Flow Charts */
        .flow-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .flow-item {
            margin-bottom: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .flow-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .flow-icon {
            font-size: 36px;
            color: #ff006f;
            margin-right: 25px;
            text-shadow: 0 0 12px #ff006f;
            animation: iconBounce 2s ease-in-out infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .flow-info {
            flex: 1;
        }
        
        .flow-title {
            font-size: 24px;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        .flow-value {
            font-size: 42px;
            color: #00ffff;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .flow-bar-container {
            height: 30px;
            width: 100%;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .flow-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff006f, #ff6b35, #39ff14, #00ffff);
            border-radius: 13px;
            width: var(--bar-width);
            animation: flowFill 3s ease-out;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 111, 0.5);
        }
        
        @keyframes flowFill {
            from { width: 0; }
            to { width: var(--bar-width); }
        }
        
        .flow-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: dataFlow 2s linear infinite;
        }
        
        @keyframes dataFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        /* Bottom Metrics */
        .bottom-metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 80px;
            position: relative;
            z-index: 10;
        }
        
        .metric-item {
            text-align: center;
            position: relative;
        }
        
        .metric-icon {
            font-size: 44px;
            color: #39ff14;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #39ff14;
            animation: metricFloat 4s ease-in-out infinite;
        }
        
        @keyframes metricFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .metric-number {
            font-size: 36px;
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 10px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .metric-label {
            font-size: 16px;
            color: #ff6b35;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 8px #ff6b35;
        }
    </style>
</head>
<body>
    <div class="infographic">
        <!-- Animated Background -->
        <div class="grid-bg"></div>
        
        <!-- Floating Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">⚡ CYBER METRICS ⚡</h1>
            <p class="subtitle">DIGITAL PERFORMANCE 2024</p>
        </div>
        
        <!-- Main Layout -->
        <div class="main-layout">

            <div class="vertical-stats">

            <div class="flow-charts">

                </div>
                
                <div class="flow-item">

                <div class="flow-item">

                        </div>
                    </div>
                    <div class="flow-bar-container">

                </div>
                
                <div class="flow-item">
                    <div class="flow-header">

                            <div class="flow-title">SYSTEM OPTIMIZATION</div>

        </div>
        
        <!-- Bottom Metrics -->
        <div class="bottom-metrics">
            <div class="metric-item">

            </div>
            
            <div class="metric-item">
                <div class="metric-icon">👨‍💻</div>
                <div class="metric-number">2.1M</div>

            </div>
            
            <div class="metric-item">
                <div class="metric-icon">🎯</div>
                <div class="metric-number">99.97%</div>
                <div class="metric-label">Uptime</div>
            </div>
        </div>
    </div>
</body>
</html>
