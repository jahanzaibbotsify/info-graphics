<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Statistics Infographic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee:wght@400&family=Fredoka+One:wght@400&family=Pacifico:wght@400&family=Dancing+Script:wght@400;700&family=Righteous:wght@400&family=Kalam:wght@300;400;700&family=Caveat:wght@400;600;700&family=Satisfy:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .infographic {
            width: 1080px;
            min-height: 1080px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFA07A, #98D8C8, #F7DC6F, #BB8FCE, #85C1E9);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
            padding: 50px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        
        .shape {
            position: absolute;
            animation: floatAround 15s linear infinite;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid #FFE66D;
            top: 20%;
            left: 10%;
        }
        
        .circle {
            width: 40px;
            height: 40px;
            background: #FF6B9D;
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .hexagon {
            width: 50px;
            height: 28.87px;
            background: #4ECDC4;
            position: relative;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 14.43px solid #4ECDC4;
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 14.43px solid #4ECDC4;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(200px, 100px) rotate(180deg); }
            75% { transform: translate(-100px, 150px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .main-title {
            font-family: 'Bungee', cursive;
            font-size: 68px;
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 10;
        }
        
        .main-title span {
            display: inline-block;
            animation: colorPulse 3s ease-in-out infinite;
        }
        
        .main-title span:nth-child(1) { color: #FF1744; animation-delay: 0s; }
        .main-title span:nth-child(2) { color: #00E676; animation-delay: 0.2s; }
        .main-title span:nth-child(3) { color: #2196F3; animation-delay: 0.4s; }
        .main-title span:nth-child(4) { color: #FF9800; animation-delay: 0.6s; }
        .main-title span:nth-child(5) { color: #E91E63; animation-delay: 0.8s; }
        .main-title span:nth-child(6) { color: #9C27B0; animation-delay: 1s; }
        .main-title span:nth-child(7) { color: #00BCD4; animation-delay: 1.2s; }
        .main-title span:nth-child(8) { color: #8BC34A; animation-delay: 1.4s; }
        
        @keyframes colorPulse {
            0%, 100% { transform: scale(1) rotateZ(0deg); text-shadow: 0 0 10px currentColor; }
            50% { transform: scale(1.1) rotateZ(5deg); text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }
        
        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            text-align: center;
            color: #2C3E50;
            font-weight: 700;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        
        .stats-container {
            position: relative;
            z-index: 10;
            margin-bottom: 80px;
        }
        
        .large-stat {
            text-align: center;
            margin: 80px 0;
            position: relative;
        }
        
        .large-number {
            font-family: 'Fredoka One', cursive;
            font-size: 120px;
            font-weight: 400;
            line-height: 1;
            position: relative;
            display: inline-block;
        }
        
        .stat-1 .large-number {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: rotate(-5deg);
        }
        
        .stat-2 .large-number {
            background: linear-gradient(45deg, #45B7D1, #96CEB4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: rotate(3deg);
        }
        
        .stat-3 .large-number {
            background: linear-gradient(45deg, #FECA57, #FF9FF3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: rotate(-2deg);
        }
        
        .large-label {
            font-family: 'Righteous', cursive;
            font-size: 28px;
            margin-top: 10px;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        
        .floating-stats {
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: calc(100% - 200px);
            z-index: 5;
        }
        
        .floating-stat {
            position: absolute;
            text-align: center;
            animation: bounce 4s ease-in-out infinite;
        }
        
        .floating-stat-1 {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }
        
        .floating-stat-2 {
            top: 25%;
            right: 12%;
            animation-delay: 1s;
        }
        
        .floating-stat-3 {
            top: 45%;
            left: 5%;
            animation-delay: 2s;
        }
        
        .floating-stat-4 {
            top: 55%;
            right: 8%;
            animation-delay: 3s;
        }
        
        .floating-stat-5 {
            bottom: 25%;
            left: 15%;
            animation-delay: 0.5s;
        }
        
        .floating-stat-6 {
            bottom: 35%;
            right: 18%;
            animation-delay: 1.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        .mini-number {
            font-family: 'Kalam', cursive;
            font-size: 36px;
            font-weight: 700;
            color: #E74C3C;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transform: rotate(-10deg);
            display: block;
        }
        
        .mini-label {
            font-family: 'Caveat', cursive;
            font-size: 18px;
            color: #2C3E50;
            font-weight: 600;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        .decorative-text {
            position: absolute;
            font-family: 'Pacifico', cursive;
            color: #8E44AD;
            opacity: 0.7;
            z-index: 8;
        }
        
        .deco-1 {
            top: 180px;
            left: 200px;
            font-size: 24px;
            transform: rotate(-15deg);
            animation: wiggle 6s ease-in-out infinite;
        }
        
        .deco-2 {
            top: 320px;
            right: 180px;
            font-size: 20px;
            transform: rotate(12deg);
            animation: wiggle 6s ease-in-out infinite reverse;
        }
        
        .deco-3 {
            bottom: 180px;
            left: 150px;
            font-size: 22px;
            transform: rotate(-8deg);
            animation: wiggle 6s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.05); }
            50% { transform: rotate(-20deg) scale(0.95); }
            75% { transform: rotate(-12deg) scale(1.02); }
        }
        
        .achievement-text {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Satisfy', cursive;
            font-size: 28px;
            color: #27AE60;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            animation: slideIn 2s ease-out;
        }
        
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(50px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        .sparkle-1 { top: 20%; left: 25%; animation-delay: 0s; }
        .sparkle-2 { top: 40%; right: 30%; animation-delay: 1s; }
        .sparkle-3 { bottom: 30%; left: 20%; animation-delay: 2s; }
        .sparkle-4 { top: 60%; left: 60%; animation-delay: 0.5s; }
        .sparkle-5 { bottom: 20%; right: 25%; animation-delay: 1.5s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }
        
        .progress-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .progress-line {
            position: absolute;
            height: 8px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            border-radius: 4px;
            animation: extend 3s ease-out infinite;
        }
        
        .line-1 {
            top: 35%;
            left: 15%;
            width: 200px;
            transform: rotate(15deg);
        }
        
        .line-2 {
            top: 65%;
            right: 15%;
            width: 180px;
            transform: rotate(-12deg);
            animation-delay: 1s;
        }
        
        @keyframes extend {
            0% { width: 0; }
            100% { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="floating-shapes">
            <div class="shape triangle"></div>
            <div class="shape circle"></div>
            <div class="shape hexagon"></div>
        </div>
        
        <div class="sparkles">
            <div class="sparkle sparkle-1">✨</div>
            <div class="sparkle sparkle-2">⭐</div>
            <div class="sparkle sparkle-3">✨</div>
            <div class="sparkle sparkle-4">🌟</div>
            <div class="sparkle sparkle-5">✨</div>
        </div>
        
        <div class="progress-elements">
            <div class="progress-line line-1"></div>
            <div class="progress-line line-2"></div>
        </div>
        
        <h1 class="main-title">
            <span>A</span><span>M</span><span>A</span><span>Z</span><span>I</span><span>N</span><span>G</span>
        </h1>
        
        <p class="subtitle">Our Incredible Journey in Numbers</p>
        
        <div class="stats-container">
            <div class="large-stat stat-1">
                <div class="large-number">2.5M</div>
                <div class="large-label">Happy Customers</div>
            </div>
            
            <div class="large-stat stat-2">
                <div class="large-number">99.9%</div>
                <div class="large-label">Success Rate</div>
            </div>
            
            <div class="large-stat stat-3">
                <div class="large-number">24/7</div>
                <div class="large-label">Support</div>
            </div>
        </div>
        
        <div class="floating-stats">
            <div class="floating-stat floating-stat-1">
                <div class="mini-number">847K</div>
                <div class="mini-label">Downloads</div>
            </div>
            
            <div class="floating-stat floating-stat-2">
                <div class="mini-number">156</div>
                <div class="mini-label">Countries</div>
            </div>
            
            <div class="floating-stat floating-stat-3">
                <div class="mini-number">4.9★</div>
                <div class="mini-label">Rating</div>
            </div>
            
            <div class="floating-stat floating-stat-4">
                <div class="mini-number">12M</div>
                <div class="mini-label">Page Views</div>
            </div>
            
            <div class="floating-stat floating-stat-5">
                <div class="mini-number">500+</div>
                <div class="mini-label">Partners</div>
            </div>
            
            <div class="floating-stat floating-stat-6">
                <div class="mini-number">85%</div>
                <div class="mini-label">Growth</div>
            </div>
        </div>
        
        <div class="decorative-text deco-1">Awesome!</div>
        <div class="decorative-text deco-2">Incredible</div>
        <div class="decorative-text deco-3">Amazing</div>
        
        <div class="achievement-text">Breaking Records Every Single Day! 🚀</div>
    </div>
</body>
</html>
