<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Wave Analytics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .infographic {
            width: 100%; min-height: 1080px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 300% 300%; animation: gradientFlow 12s ease infinite;
            position: relative; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            padding: 60px; display: flex; flex-direction: column;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .wave {
            position: absolute; width: 200%; height: 200px; opacity: 0.3;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: waveMove 8s ease-in-out infinite;
        }
        
        .wave:nth-child(1) { top: 20%; left: -50%; animation-delay: 0s; transform: rotate(15deg); }
        .wave:nth-child(2) { top: 60%; left: -50%; animation-delay: 2s; transform: rotate(-10deg); }
        .wave:nth-child(3) { bottom: 10%; left: -50%; animation-delay: 4s; transform: rotate(20deg); }
        
        @keyframes waveMove {
            0%, 100% { transform: translateX(0) rotate(var(--rotation, 0deg)); }
            50% { transform: translateX(100px) rotate(calc(var(--rotation, 0deg) + 5deg)); }
        }
        
        .header { text-align: center; margin-bottom: 100px; position: relative; z-index: 10; }
        
        .main-title {
            font-size: 68px; font-weight: 800; color: #ffffff; margin-bottom: 25px;
            font-family: 'Manrope', sans-serif; text-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: titleShine 4s ease-in-out infinite;
        }
        
        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 26px; color: #ffffff; font-weight: 600; text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .main-grid { display: flex; flex-direction: column; gap: 80px; flex: 1; position: relative; z-index: 10; }
        
        .left-metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px; margin-bottom: 80px; }
        
        .metric-card { text-align: center; }
        
        .metric-icon {
            font-size: 64px; margin-bottom: 25px; text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: iconFloat 5s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }
        
        .metric-number {
            font-size: 88px; font-weight: 900; color: #ffffff; font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); margin-bottom: 20px; line-height: 0.8;
        }
        
        .metric-label {
            font-size: 22px; color: #ffffff; font-weight: 700; text-transform: uppercase;
            letter-spacing: 3px; text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .right-charts { display: flex; flex-wrap: wrap; gap: 60px; justify-content: space-between; }
        
        .chart-section { flex: 1; min-width: 400px; }
        
        .chart-header { display: flex; align-items: center; margin-bottom: 30px; }
        
        .chart-icon {
            font-size: 42px; color: #ffffff; margin-right: 30px; text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            animation: chartIconSpin 6s linear infinite;
        }
        
        @keyframes chartIconSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .chart-details { flex: 1; }
        
        .chart-title {
            font-size: 28px; color: #ffffff; font-weight: 800; margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); font-family: 'Manrope', sans-serif;
        }
        
        .chart-value {
            font-size: 48px; color: #ffffff; font-weight: 900; font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .chart-progress {
            height: 40px; width: 100%; background: rgba(255, 255, 255, 0.2); border-radius: 20px;
            margin-top: 25px; position: relative; overflow: hidden;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.8));
            border-radius: 20px; width: var(--progress-width); animation: progressFill 3s ease-out;
            position: relative; box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes progressFill { from { width: 0; } to { width: var(--progress-width); } }
        
        .progress-fill::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: progressShine 2.5s ease-in-out infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(200%); }
            100% { transform: translateX(200%); }
        }
        
        .stats-footer { display: flex; justify-content: space-around; margin-top: 100px; position: relative; z-index: 10; }
        
        .footer-stat { text-align: center; }
        
        .footer-icon {
            font-size: 48px; color: #ffffff; margin-bottom: 20px; text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: footerPulse 3s ease-in-out infinite;
        }
        
        @keyframes footerPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.3); }
        }
        
        .footer-number {
            font-size: 38px; color: #ffffff; font-weight: 800; margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace; text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .footer-label {
            font-size: 18px; color: #ffffff; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
